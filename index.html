<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        // De "ouderwetse" manier om een asynchroon request te plaatsen
        // met behulp van het XMLHttpRequest object

        document.addEventListener("DOMContentLoaded",function() {
             // alles hier wordt nadat doc in geladen gestart.

            setInterval(function(){
                let xhttp = new XMLHttpRequest();
                xhttp.open("GET", "https://data.buienradar.nl/2.0/feed/json",true);
                xhttp.send();

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Typical action to be performed when the document is ready:
                        let json = JSON.parse(xhttp.responseText);
                        let arcen = json["actual"]["stationmeasurements"][0]["groundtemperature"];
                        document.getElementById("arcen").innerText = arcen;
                    }
                };

            },5000);


        });






    </script>


<div id="arcen">welkom</div>
</body>
</html>
